<ion-header>
  <ion-toolbar>
    <ion-title>Alle Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item  *ngFor ="let item of pokemons" >
    <ion-router-link  routerLink="/pokemon/{{item.id}}" routerDirection="forward">
      <div class="flexHorizontal">
        <ion-img [src]="item.sprite" ></ion-img>
        <ion-label>{{item.name}}</ion-label>
      </div>
    </ion-router-link>    
  </ion-item>
</ion-list>
</ion-content>
